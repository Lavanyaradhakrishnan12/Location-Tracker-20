<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="./style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="map-details">
            <div class="content-1">
                <img src="./images/arrow.png" height="20px"/>
                <p>Elvetica's House</p>
                <img src="./images/search-interface-symbol.png" height="20px"/>

            </div>
            <div class="content-2">
                <div class="location-img">
                    <img src="./images/map.png" height="45px"/>

                </div>
                <p>You're almost at your destination! Take a left turn to reach it smoothly. </p>
                <span><img src="./images/turn-left.png" height="40px"/> Turn Left </span>
                <div class="location-share">
                    <i class='bx bxs-share-alt bx-sm'></i>
                    <i class='bx bxs-heart bx-sm'></i>
                    <i class='bx bx-current-location bx-sm'></i>

    
                </div>
            </div>
           
          

        </div>

    </div>
    
</body>
</html>
